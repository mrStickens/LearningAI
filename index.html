<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матрица Судьбы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            color: #333;
        }

        h1 {
            font-size: 24px;
            color: #4b5563;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            width: 250px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4b5563;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1f2937;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #1f2937;
            text-align: center;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <h1>Рассчитайте Матрицу Судьбы</h1>
    <form id="matrix-form">
        <input type="date" id="birthdate" required />
        <button type="submit">Рассчитать</button>
    </form>
    <div class="result" id="result"></div>
    <footer>Matrix Bot © 2024</footer>

    <script>
        const telegram = window.Telegram.WebApp;

        // Обработка отправки формы
        document.getElementById('matrix-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const birthdate = document.getElementById('birthdate').value;
            if (!birthdate) {
                alert('Пожалуйста, введите дату рождения');
                return;
            }

            // Логика расчёта Матрицы Судьбы
            const result = calculateMatrix(birthdate);

            // Отобразить результат
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Ваше число судьбы: <strong>${result}</strong></p>
                <p>Описание: ${getMatrixDescription(result)}</p>
            `;

            // Отправить данные в Telegram
            telegram.sendData(JSON.stringify({ birthdate, result }));
        });

        // Расчёт числа судьбы
        function calculateMatrix(birthdate) {
            const digits = birthdate.replaceAll('-', '').split('').map(Number);
            let sum = digits.reduce((acc, num) => acc + num, 0);
            while (sum > 9) {
                sum = String(sum).split('').map(Number).reduce((acc, num) => acc + num, 0);
            }
            return sum;
        }

        // Описание для чисел судьбы
        function getMatrixDescription(number) {
            const descriptions = {
                1: "Вы прирождённый лидер с сильным характером.",
                2: "Вы дипломатичны и стремитесь к гармонии.",
                3: "Вы творческая личность с богатым воображением.",
                4: "Вы стабильны и надёжны, любите порядок.",
                5: "Вы свободолюбивы и открыты к переменам.",
                6: "Вы заботливы и стремитесь к гармонии в отношениях.",
                7: "Вы мыслитель с глубокими духовными ценностями.",
                8: "Вы целеустремлённы и амбициозны.",
                9: "Вы альтруист, стремящийся помочь окружающим."
            };
            return descriptions[number] || "Описание недоступно.";
        }

        // Расширить Web App
        telegram.expand();
    </script>
</body>
</html>
