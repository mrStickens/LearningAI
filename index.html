<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матрица Судьбы</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            color: #333;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4b5563;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f2937;
        }

        .matrix {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .matrix-table {
            margin: 20px 0;
            border-collapse: collapse;
        }

        .matrix-table td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background: #f9fafb;
        }

        canvas {
            margin-top: 20px;
        }

        .descriptions {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            max-width: 800px;
        }

        .descriptions h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .descriptions p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Матрица Судьбы</h1>
    <form id="matrix-form">
        <input type="date" id="birthdate" required />
        <button type="submit">Рассчитать</button>
    </form>
    <div class="matrix" id="matrix-output">
        <h2>Матрица</h2>
        <table class="matrix-table" id="matrix-table"></table>
        <canvas id="matrix-chart" width="400" height="400"></canvas>
        <div class="descriptions" id="descriptions"></div>
    </div>

    <script>
        document.getElementById("matrix-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const birthdate = document.getElementById("birthdate").value;
            if (!birthdate) {
                alert("Введите корректную дату рождения!");
                return;
            }
            const matrix = calculateMatrix(birthdate);
            displayMatrix(matrix);
            drawChart(matrix);
            displayDescriptions(matrix);
        });

        function calculateMatrix(birthdate) {
            const digits = birthdate.replaceAll("-", "").split("").map(Number);
            const day = parseInt(birthdate.slice(8, 10), 10);
            const S1 = digits.reduce((sum, num) => sum + num, 0);
            const S2 = reduceToSingleDigit(S1);
            const D = S1 - 2 * day;
            const S3 = reduceToSingleDigit(D);

            const finalDigits = [
                ...digits,
                ...String(S1).split("").map(Number),
                ...String(S2).split("").map(Number),
                ...String(D).split("").map(Number),
                ...String(S3).split("").map(Number),
            ].filter((num) => num !== 0);

            const counts = Array.from({ length: 9 }, (_, i) => finalDigits.filter((d) => d === i + 1).length);
            return [
                [counts[0], counts[1], counts[2]],
                [counts[3], counts[4], counts[5]],
                [counts[6], counts[7], counts[8]],
            ];
        }

        function reduceToSingleDigit(num) {
            while (num > 9) {
                num = String(num)
                    .split("")
                    .map(Number)
                    .reduce((acc, val) => acc + val, 0);
            }
            return num;
        }

        function displayMatrix(matrix) {
            const table = document.getElementById("matrix-table");
            table.innerHTML = "";
            matrix.forEach((row) => {
                const tr = document.createElement("tr");
                row.forEach((cell) => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        function drawChart(matrix) {
            const ctx = document.getElementById("matrix-chart").getContext("2d");
            const data = {
                labels: ["1", "2", "3", "4", "5", "6", "7", "8", "9"],
                datasets: [
                    {
                        label: "Вхождения чисел",
                        data: matrix.flat(),
                        backgroundColor: [
                            "#FF6384", "#36A2EB", "#FFCE56",
                            "#4BC0C0", "#9966FF", "#FF9F40",
                            "#F7464A", "#46BFBD", "#FDB45C"
                        ],
                        borderColor: "#fff",
                        borderWidth: 1,
                    },
                ],
            };
            new Chart(ctx, {
                type: "polarArea",
                data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: "top",
                        },
                    },
                },
            });
        }

        function displayDescriptions(matrix) {
            const descriptions = {
                1: "Единица: Лидерство, сила, энергия.",
                2: "Двойка: Гармония, баланс, партнёрство.",
                3: "Тройка: Творчество, оптимизм, общение.",
                4: "Четвёрка: Стабильность, практичность, порядок.",
                5: "Пятёрка: Свобода, перемены, энергия.",
                6: "Шестёрка: Гармония, забота, любовь.",
                7: "Семёрка: Мудрость, анализ, духовность.",
                8: "Восьмёрка: Власть, успех, достижение.",
                9: "Девятка: Альтруизм, мудрость, сострадание."
            };

            const descriptionDiv = document.getElementById("descriptions");
            descriptionDiv.innerHTML = "<h2>Пояснения:</h2>";

            matrix.flat().forEach((num, index) => {
                if (num > 0) {
                    descriptionDiv.innerHTML += `<p>${descriptions[index + 1]} (${num} раз)</p>`;
                }
            });
        }
    </script>
</body>
</html>
