<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матрица Судьбы</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            color: #333;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4b5563;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f2937;
        }

        .matrix {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .matrix-table {
            margin-top: 20px;
            border-collapse: collapse;
        }

        .matrix-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            background: #f9fafb;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Матрица Судьбы</h1>
    <form id="matrix-form">
        <input type="date" id="birthdate" required />
        <button type="submit">Рассчитать</button>
    </form>
    <div class="matrix" id="matrix-output">
        <h2>Матрица</h2>
        <table class="matrix-table" id="matrix-table"></table>
        <canvas id="matrix-chart" width="400" height="400"></canvas>
    </div>

    <script>
        document.getElementById("matrix-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const birthdate = document.getElementById("birthdate").value;
            if (!birthdate) {
                alert("Введите корректную дату рождения!");
                return;
            }
            const matrix = calculateMatrix(birthdate);
            displayMatrix(matrix);
            drawChart(matrix);
        });

        function calculateMatrix(birthdate) {
            const digits = birthdate.replaceAll("-", "").split("").map(Number);
            const day = parseInt(birthdate.slice(8, 10), 10);
            const S1 = digits.reduce((sum, num) => sum + num, 0);
            const S2 = reduceToSingleDigit(S1);
            const D = S1 - 2 * day;
            const S3 = reduceToSingleDigit(D);

            const finalDigits = [
                ...digits,
                ...String(S1).split("").map(Number),
                ...String(S2).split("").map(Number),
                ...String(D).split("").map(Number),
                ...String(S3).split("").map(Number),
            ].filter((num) => num !== 0);

            const counts = Array.from({ length: 9 }, (_, i) => finalDigits.filter((d) => d === i + 1).length);
            return [
                [counts[0], counts[1], counts[2]],
                [counts[3], counts[4], counts[5]],
                [counts[6], counts[7], counts[8]],
            ];
        }

        function reduceToSingleDigit(num) {
            while (num > 9) {
                num = String(num)
                    .split("")
                    .map(Number)
                    .reduce((acc, val) => acc + val, 0);
            }
            return num;
        }

        function displayMatrix(matrix) {
            const table = document.getElementById("matrix-table");
            table.innerHTML = "";
            matrix.forEach((row) => {
                const tr = document.createElement("tr");
                row.forEach((cell) => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        function drawChart(matrix) {
            const ctx = document.getElementById("matrix-chart").getContext("2d");
            const data = {
                labels: ["1", "2", "3", "4", "5", "6", "7", "8", "9"],
                datasets: [
                    {
                        label: "Вхождения чисел",
                        data: matrix.flat(),
                        backgroundColor: "rgba(75, 192, 192, 0.2)",
                        borderColor: "rgba(75, 192, 192, 1)",
                        borderWidth: 1,
                    },
                ],
            };
            new Chart(ctx, {
                type: "bar",
                data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                        },
                    },
                },
            });
        }
    </script>
</body>
</html>
